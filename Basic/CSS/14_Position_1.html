<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Positions</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <style>
        /*There are two types of elements
            Block Level Elements
                Get the parent full with 100%
                Box Model Ok
                Vertically, One after another

            Inline Elements
                Only get the content space
                Width & Height Not Working
                No Line Breaks
                Box model not working properly

            Inline- Block
                Intermediate level of Inline and Block level
                Width & Height Woks
                Box Model Works
                No line breaks.
                Hold only content space
        */

        /* We can change the default behaviour of elements*/
        h1 {
            display: inline; /* block/inline-block */
            border: 2px solid red;
            padding: 10px;
            margin: 20px;
        }

        body > ul li {
            display: inline-block;
            margin-left: 4px;
            color: blue;
        }
    </style>
</head>
