<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS BOX MODEL</title>
    <style>
        h1 {
            /*BOX MODEL
            content area
            padding area
            border area
            margin area
            */

            /* To get an idea about the border of an element*/
            /* border: 5px solid red;*/
            border-top: 10px solid red;
            border-bottom: 20px solid red;
            border-left: 2px solid red;
            border-right: 10px solid red;

            /*To place space between content area and border area*/

            /*padding: 10px;*/
            /*padding-top: 1px;
            padding-left: 10px;
            padding-right:1px;
            padding-bottom:1px;*/

            padding: 10px 20px 30px 40px;


            /*Place spaces around the border*/
            /*margin: 20px;*/

            /*  margin-left: 10px;
              margin-top: 20px;
              margin-bottom: 30px;
              margin-right: 20px;*/

            margin: 10px 20px 30px 40px;


            /*Manage the content area*/
            width: 300px;
            height: 300px;


        }
    </style>
</head>
<body>
<section>
    <div>
        <h1>Hello There</h1>
    </div>
</section>
