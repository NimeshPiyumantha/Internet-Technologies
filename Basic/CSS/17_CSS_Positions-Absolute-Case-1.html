<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Absolute Position</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <style>
        /* CSS POSITIONS
           01. Static (Default) left,right,top,bottom
           02. Relative
           03. Absolute
           04. Fixed
           05. Sticky
        */


        /*Absolute*/
        /* After applying absolute it is removed from the normal flow */
        /* Then he decide his position according to the parent */
        /**/

        main{
            border: 2px solid red;
            width: 700px;
            height: 500px;
        }

        section{
            border: 2px solid green;
            width: 500px;
            height: 400px;
            position: relative;


        }
        div{
            border: 2px solid orange;
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            right: 0;
            bottom: 0;
        }

    </style>
</head>
<body>
<main>
    <section>
        <div>

        </div>
        <h1>Inside Section - Hello</h1>
    </section>
</main>

</body>
</html>
