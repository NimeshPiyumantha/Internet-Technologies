<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Transitions</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: red;
        }

        div:hover{
            background: yellow;
            width: 400px;
            transition-property: width,background-color;
            transition-duration: 2s;

        }
    </style>
</head>
<body>

<div>

</div>

</body>
</html>
