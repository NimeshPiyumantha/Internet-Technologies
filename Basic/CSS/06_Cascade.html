<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cascading Style Sheets</title>
    <style>

        :first-child {
            color: black;
        }

        * {
            color: yellow;
        }

        [id] {
            color: orange;
        }

        h1 {
            color: red!important; ;
        }

        #myHeading {
            color: crimson;
        }


        .h1Group {
            color: blue;
        }


    </style>
</head>
<body>
<h1 style="color: green" class="h1Group" id="myHeading">Cascading</h1>

<!--Green-->
<!--Crimson-->
<!--Blue-->
<!--Orange-->
<!--Black-->
<!--Red-->
<!--Yellow-->


</body>
</html>
