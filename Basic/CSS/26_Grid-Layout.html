<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <style>
        section {
            width: 500px;
            height: 500px;
            border: 2px solid red;
            display: grid;
            /*grid-template-rows: 1fr 1fr 1fr 1fr 1fr; !* How many rows for the grid*!*/
            grid-template-rows: repeat(5,1fr); /* How many rows for the grid*/

            /*grid-template-rows: 100px 100px 50px 100px 100px; !* How many rows for the grid*!*/
            grid-template-columns: repeat(2,1fr); /* How many columns for a row */

            /*The new fr unit represent a fraction of the available space in the grid container*/

            /* column-gap: 10px;
             row-gap: 10px;*/
        }

        section > div {
            border: 1px solid orangered;
        }

    </style>
</head>
<body>
<section> <!--Grid Container-->
    <div>A</div> <!--Grid Items-->
    <div>B</div> <!--Grid Items-->
    <div>C</div> <!--Grid Items-->
    <div>D</div> <!--Grid Items-->
    <div>E</div> <!--Grid Items-->
    <div>F</div> <!--Grid Items-->
    <div>G</div> <!--Grid Items-->
    <div>H</div> <!--Grid Items-->
    <div>I</div> <!--Grid Items-->
    <div>J</div> <!--Grid Items-->
</section>
</body>
</html>
