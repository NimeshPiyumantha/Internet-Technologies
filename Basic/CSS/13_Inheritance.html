<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Inheritance</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <style>
        /* There are two categories of properties in CSS
        01. Inherited properties
            font-size
            color

        02. Non-inherited properties
            width
            height
            border
        */


        main {
            width: 600px;
            height: 400px;
            border: 2px solid red;
            font-size: 50px;
            color: red;
        }

        section {


        }

        section > div {

        }

    </style>
</head>
<body>
<main>
    <section>
        <div>
            Hello there how are you.
        </div>
    </section>
</main>


</body>
</html>
