           03. Absolute

        /*Relative*/
        /* We can move a selected element wherever we want without breaking the flow */
        div {
            border: 2px solid red;
            background-color: crimson;
            height: 200px;
            width: 200px;
            top: 100px;
            left: 200px;
            position: relative;
