<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Frameworks | Responsive</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--link Bootstrap Framework-->
    <link href="assests/css/bootstrap.min.css" rel="stylesheet">
    <style>
        section {
            height: 400px;
            border: 1px solid red;
        }

        section > div {
            border: 1px solid blue;
        }
    </style>
</head>
<body>

<!--container (keep spaces from let and right)-->
<!--container-fluid (full parent space without allocating spaces from left and right)-->

<main class="container-fluid"> <!--use a container before using the grid system-->

    <!-- Device Breakpoints
    xs - col
    sm - col-sm
    md - com-md
    lg - col-lg
    xl - col-xl
    xxl - col-xxl
    -->
    <section class="row justify-content-xl-center justify-content-xxl-end"><!--12 spaces available-->
        <div class="col-12 col-sm-6 col-md-12 col-lg-12 col-xl-5 col-xxl-5 bg-danger "></div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-8 col-xxl-8 bg-success"></div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-10 col-xxl-10 bg-primary"></div>
        <div class="col-12 col-sm-6 col-md-12 col-lg-4 col-xl-12 col-xxl-12 bg-warning"></div>
    </section>

</main>


<!--Import js for bootstrap-->
<script src="assests/js/bootstrap.min.js"></script>

</body>
</html>
