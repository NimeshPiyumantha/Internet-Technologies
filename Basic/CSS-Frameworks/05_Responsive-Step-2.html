<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Frameworks | Responsive</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--link Bootstrap Framework-->
    <link href="assests/css/bootstrap.min.css" rel="stylesheet">
    <style>
        section {
            height: 400px;
            border: 1px solid red;
        }

        section > div {
            border: 1px solid blue;
        }
    </style>
</head>
<body>

<section class="row">
    <div class="col bg-primary"></div>
    <div class="col bg-danger"></div>
    <div class="col bg-warning"></div>

</section>


<section class="row">
    <div class="col bg-info"></div>
</section>


<section class="row"> <!--col spaces 12-->
    <div class="col-5 bg-danger"></div> <!--allocate 4 spaces for this-->
    <div class="col-4 bg-primary"></div><!--allocate 4 spaces for this-->
    <div class="col-4 bg-danger"></div><!--allocate 4 spaces for this-->
</section>


<!--Import js for bootstrap-->
<script src="assests/js/bootstrap.min.js"></script>

</body>
</html>
